{%extends 'base.html'%}

{%block content%}
<div class="row pt-3">
<div class="col-md-6">
    <div class="container">
        <h1 class="font-italic font-weight-bold text-light bg-dark text-center">Contact Us.</h1>
    <form action="/contactview" method="POST">
        {% csrf_token %}
        <div class="row pt-3">
          <div class="col">
            <input id="first_name" name="first_name" type="text" class="form-control" placeholder="First name" required>
          </div>
          <div class="col">
            <input id="last_name" name="last_name" type="text" class="form-control" placeholder="Last name">
          </div>
        </div>
        <div class="row pt-3">
        <div class="col">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email address" aria-describedby="emailHelp" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="col">
            <input type="phone" id="phone" name="phone" maxlength="14" minlength="10" data-fv-numeric-message="Please enter valid phone numbers" data-fv-numeric="true" class="form-control" placeholder="Phone number" required>
        </div>
        </div>
        <div class="row pt-3">
        <div class="col">
            <textarea class="form-control" id="desc" name="desc" rows="3" placeholder="Type here!" required></textarea>
        </div>
        </div>
        <div class="row pt-3">
        <div class="col">    
        <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </div>
    </form>
    </div>
</div>
<div class="col-md-6">
  <h1 class="font-weight-bold text-center font-italic">Estore Contact Details:</h1>
  <hr>
  <h3 class="font-weight-bold">Address: </h3>
  <h4 class="font-weight-bold"> INDIA</h4>
  <hr>
  <h3 class="font-weight-bold">Email Address & Contact No. </h3>
  <h4 class="font-weight-bold"> estorepython@django.com</h4>
  <h4 class="font-weight-bold">+91-9056220704</h4>
</div>
</div>

{%endblock%}
